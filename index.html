<body>
    <nav class="navbar">
        <h1>Currency Convertor</h1>
    </nav>

    <div class="container">
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="100" type="text" inputmode="decimal" pattern="[0-9]*">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                        <select name="from">
                            <!-- options will go here -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                        <select name="to">
                            <!-- options will go here -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">
                <p>1 USD = 80 INR</p>
            </div>
            <button type="submit">Convert</button>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="currencyc.js"></script>
</body>
